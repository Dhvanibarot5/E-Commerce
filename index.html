<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav style="background-color: black">
      <div class="navTop">
        <div class="navItem">
          <img src="img/sneakers.png" alt="" />
        </div>
        <div class="navItem">
          <div class="search">
            <input type="text" placeholder="Search..." class="searchInput" />
            <img src="img/search.png" width="20" height="20" class="searchIcon" />
          </div>
        </div>
        <div class="navItem">
          <span><div class="limitedOffer">Limited Offer!</div></span>
        </div>
      </div>
      <div class="navBottom">
        <h3><div class="menuItem">AIR FORCE</div></h3>
        <h3><div class="menuItem">JORDAN</div></h3>
        <h3><div class="menuItem">BLAZER</div></h3>
        <h3><div class="menuItem">CRATER</div></h3>
        <h3><div class="menuItem">HIPPIE</div></h3>
      </div>
    </nav>
    <div class="slider">
      <div class="sliderWrapper">
        <div class="sliderItem">
          <img src="img/air.png" alt="" class="sliderImg">
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">AIR FORCE <br> NEW <br> SEASON</h1>
          <h2 class="sliderPrice">$199</h2>
          <button class="buyButton">Buy Now!</button>
        </div>
        <div class="sliderItem">
          <img src="img/jordan.png" alt="" class="sliderImg">
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">AIR FORCE <br> NEW <br> SEASON</h1>
          <h2 class="sliderPrice">$199</h2>
          <button class="buyButton">Buy Now!</button>
        </div>
        <div class="sliderItem">
          <img src="img/blazer.png" alt="" class="sliderImg">
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">AIR FORCE <br> NEW <br> SEASON</h1>
          <h2 class="sliderPrice">$199</h2>
          <button class="buyButton">Buy Now!</button>
        </div>
        <div class="sliderItem">
          <img src="img/crater.png" alt="" class="sliderImg">
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">AIR FORCE <br> NEW <br> SEASON</h1>
          <h2 class="sliderPrice">$199</h2>
          <button class="buyButton">Buy Now!</button>
        </div>
        <div class="sliderItem">
          <img src="img/hippie.png" alt="" class="sliderImg">
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">AIR FORCE <br> NEW <br> SEASON</h1>
          <h2 class="sliderPrice">$199</h2>
          <button class="buyButton">Buy Now!</button>
        </div> 
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
